<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width">
    <title>hikitori</title>
    <link rel="stylesheet" href="/static/css/staff.css">
    <link rel="stylesheet" href="/static/css/reset2.css">
    <style>
        .return {
            float: right;
            top: 10px;
            position: relative;

        }
    </style>
</head>

<body>

    <div class="header">
        <a href="{{url_for('go_to_team')}}" class="button return">返回</a>
        <h1>交易明細</h1>
        <div class="container">
            <div class="now_score">
                <h1>交易近況</h1>
            </div>
            <div class="recent_record">
                <table>
                    <thead>
                        <tr>
                            <th style = "color:black">時間戳記</th>
                            <th style = "color:black">交易對象</th>
                            <th style = "color:black">交易人</th>
                            <th style = "color:black">交易數量</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for item in list %}
                        <tr>
                            <td style = "color:black">{{item.date}}</td>
                            <td style = "color:black">{{item.team}}</td>
                            <td style = "color:black">{{item.target}}</td>
                            <td style = "color:black">{{item.score}}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>




</body>

</html>
