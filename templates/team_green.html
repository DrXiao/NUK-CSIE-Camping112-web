<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>青龍隊</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/team_all.css">
    <link rel="stylesheet" href="/static/css/reset.css">
</head>

<body>
    <div class="header green">
        <div class="team_name">
            <h1>青龍</h1>
        </div>
        <input type="checkbox" id="chk">
        <div class="menu_btn">
            <label for="chk" class="show_menu_btn">
                <i class="fas fa-bars"></i>
            </label>

            <!-- <img src="svg/bars.svg" alt="menu"> -->
        </div>

        <ul class="menu">
            <label for="chk" class="hide_menu_btn">
                <i class="fas fa-times"></i>
            </label>
            <a class="green" href="{{url_for('delete_cookie')}}">登出</a>
            <a class="green" href="{{url_for('QRcode_scan')}}">打開相機</a>

        </ul>
    </div>
    <div class="container">
        <div class="now_score">
            <h1>目前積分</h1>
            <h2>{{score}}</h2>
            <h4 style = "color:red" id = "message"></h4>
        </div>
        <div class="recent_record">
            <h1>交易近況</h1>
            <table>
                <thead>
                    <tr>
                        <th>時間戳記</th>
                        <th>交易對象</th>
                        <th>交易數量</th>
                        <th>積分總計</th>
                    </tr>
                </thead>
                <tbody>
                    {%for item in list %}
                    <tr>
                        <td>{{item.date}}</td>
                        <td>{{item.target}}</td>
                        <td>{{item.score}}</td>
                        <td>{{item.score}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        var url = location.href;
        if(url.indexOf('?') != -1){
            var arr1 = url.split('?');
    
            var arr2 = arr1[1].split('&');
    
            var arr3 = arr2[0].split('=')
    
            var message = arr3[1];
            if(message == "Success"){
                message = "掃QRcode成功啦!";
            }
            else if(message == "QRcode_error"){
                message = "QRcode過期了啦!";
            }
            else if(message == "Not_QRcode"){
                message = "別去掃別隊的QRcode啦!";
            }
            else if(message == 'Not_staff'){
                message = "不是工作人員";
            }
            else{
                message = "未知錯誤";
            }
            document.getElementById('message').innerHTML = message;
            setTimeout("document.getElementById('message').innerHTML = ''",5000);
        }
    </script>
</body>

</html>
